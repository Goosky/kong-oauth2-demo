<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kong OAuth2.0 - Password</title>
</head>
<body>
<h1><span>Resource Owner Password Credentials</span></h1>
<form action="/doPassword" method="POST">
    grant_type:<input type="text" name="grant_type" value="password" readonly> <br/>
    client_id:<input type="text" name="client_id" value="client_id"> <br/>
    client_secret:<input type="text" name="client_secret" value="client_secret"> <br/>
    scope:<input type="text" name="scope" value="email"> <br/>
    username:<input type="text" name="username" value="zcq"> <br/>
    password:<input type="text" name="password" value="123"> <br/>
    <input type="submit" value="Login">
</form>
</body>
</html>
